---
ansible_user: deploy
ansible_python_interpreter: /usr/bin/python3
ansible_ssh_private_key_file: "{{ vm_ssh_key_dir }}/{{ vm_ssh_key_name }}"
ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

# VM sizing defaults
vm_vcpus: 2
vm_memory_mb: 2048
vm_disk_gb: 20
vm_os_variant: "ubuntu24.04"

# VM user configuration
vm_deploy_user: deploy
vm_timezone: "Europe/Amsterdam"

# VM network configuration
vm_gateway: "192.168.122.1"
vm_netmask: 24
vm_nameservers:
  - "1.1.1.1"
  - "8.8.8.8"

# 02-common
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# 03-ssh-hardening
ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"

# 04-firewall
firewall_allowed_tcp_ports:
  - 22
