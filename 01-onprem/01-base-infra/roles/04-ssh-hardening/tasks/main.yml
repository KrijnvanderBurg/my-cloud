---
# 02-ssh-hardening: SSH daemon configuration, authorized keys, fail2ban

- name: Configure SSH daemon
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0600"
    validate: "sshd -t -f %s"
  notify: Restart SSH

- name: Install fail2ban
  ansible.builtin.package:
    name: fail2ban
    state: present
  when: ssh_fail2ban_enabled

- name: Configure fail2ban for SSH
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: "0644"
  notify: Restart fail2ban
  when: ssh_fail2ban_enabled

- name: Ensure SSH service is running
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true
