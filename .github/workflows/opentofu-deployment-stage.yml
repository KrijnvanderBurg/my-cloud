name: OpenTofu Deployment Stage

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to the OpenTofu configuration directory
        required: true
        type: string
      artifact_name:
        description: Name for artifacts and display
        required: true
        type: string
      state_key:
        description: State file key for backend configuration
        required: true
        type: string
      client_id:
        description: Azure AD application client ID for OIDC authentication
        required: true
        type: string
      environment:
        description: GitHub environment for deployments (dev, prod)
        required: true
        type: string
      tenant_id:
        description: Azure AD tenant ID
        required: false
        type: string
        default: "90d27970-b92c-43dc-9935-1ed557d8e20e"
      # State backend configuration
      state_storage_account:
        description: Azure Storage Account name for state backend
        required: true
        type: string
      state_resource_group:
        description: Azure Resource Group name for state backend
        required: true
        type: string
      state_container:
        description: Azure Storage Container name for state backend
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ARM_CLIENT_ID: ${{ inputs.client_id }}
  ARM_TENANT_ID: ${{ inputs.tenant_id }}
  ARM_USE_OIDC: true
  PLAN_BINARY_FILENAME: tfplan
  PLAN_TEXT_FILENAME: tfplan.txt
  APPLY_OUTPUT_FILENAME: apply-output.txt

jobs:
  # ===== Lint Job =====
  lint:
    name: Lint
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}
          state_key: lint-${{ inputs.artifact_name }}.tfstate
          storage_account_name: ${{ inputs.state_storage_account }}
          resource_group_name: ${{ inputs.state_resource_group }}
          container_name: ${{ inputs.state_container }}

      - name: Lint configuration
        uses: ./.github/actions/opentofu-lint
        with:
          working_directory: ${{ inputs.working_directory }}

  # ===== Plan Job =====
  plan:
    name: Plan
    needs: [lint]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      TF_VAR_allowed_ips: ${{ secrets.ALLOWED_IPS }}
    outputs:
      plan_binary_file: ${{ steps.plan.outputs.plan_binary_file }}
      plan_text_file: ${{ steps.plan.outputs.plan_text_file }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}
          state_key: ${{ inputs.state_key }}
          storage_account_name: ${{ inputs.state_storage_account }}
          resource_group_name: ${{ inputs.state_resource_group }}
          container_name: ${{ inputs.state_container }}

      - name: Plan changes
        id: plan
        uses: ./.github/actions/opentofu-plan
        with:
          working_directory: ${{ inputs.working_directory }}
          plan_binary_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.PLAN_BINARY_FILENAME }}
          plan_text_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.PLAN_TEXT_FILENAME }}

      - name: Upload Plan Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.artifact_name }}-binary
          path: ${{ steps.plan.outputs.plan_binary_file }}
          retention-days: 5
          if-no-files-found: error

      - name: Upload Plan Text Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.artifact_name }}-text
          path: ${{ steps.plan.outputs.plan_text_file }}
          retention-days: 5
          if-no-files-found: error

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/opentofu-plan-comment
        with:
          plan_text_file: ${{ steps.plan.outputs.plan_text_file }}
          environment: ${{ inputs.artifact_name }}
          working_directory: ${{ inputs.working_directory }}

  # ===== Apply Job =====
  apply:
    name: Apply
    needs: [plan]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    # Only apply on PR merge (closed + merged) or push to main or workflow_dispatch
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}
          state_key: ${{ inputs.state_key }}
          storage_account_name: ${{ inputs.state_storage_account }}
          resource_group_name: ${{ inputs.state_resource_group }}
          container_name: ${{ inputs.state_container }}

      - name: Download Plan Binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.artifact_name }}-binary
          path: ${{ runner.temp }}

      - name: Show Plan Before Applying
        working-directory: ${{ inputs.working_directory }}
        run: |
          echo "::group::ðŸ“‹ Plan to be applied"
          tofu show ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.PLAN_BINARY_FILENAME }}
          echo "::endgroup::"

      - name: Apply changes
        id: apply
        uses: ./.github/actions/opentofu-apply
        with:
          working_directory: ${{ inputs.working_directory }}
          plan_binary_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.PLAN_BINARY_FILENAME }}
          apply_output_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.APPLY_OUTPUT_FILENAME }}

      - name: Post Apply Result to PR
        if: always() && github.event_name == 'pull_request'
        uses: ./.github/actions/opentofu-apply-comment
        with:
          apply_output_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.APPLY_OUTPUT_FILENAME }}
          environment: ${{ inputs.artifact_name }}
          working_directory: ${{ inputs.working_directory }}
          apply_status: ${{ steps.apply.outcome }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
