name: OpenTofu Destroy

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to the OpenTofu configuration directory
        required: true
        type: string
      artifact_name:
        description: Name for artifacts and display
        required: true
        type: string
      state_key:
        description: State file key for backend configuration
        required: true
        type: string
      client_id:
        description: Azure AD application client ID for OIDC authentication
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ARM_CLIENT_ID: ${{ inputs.client_id }}
  ARM_TENANT_ID: "90d27970-b92c-43dc-9935-1ed557d8e20e"
  ARM_USE_OIDC: true

jobs:
  destroy:
    name: Destroy ${{ inputs.artifact_name }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ inputs.client_id }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}
          state_key: ${{ inputs.state_key }}

      - name: Destroy resources
        id: destroy
        uses: ./.github/actions/opentofu-destroy
        with:
          working_directory: ${{ inputs.working_directory }}

      - name: Post Destroy Result to PR
        if: always()
        uses: ./.github/actions/opentofu-apply-comment
        with:
          apply_output_file: ${{ steps.destroy.outputs.destroy_output_file }}
          environment: ${{ inputs.artifact_name }}
          working_directory: ${{ inputs.working_directory }}
          apply_status: ${{ steps.destroy.outcome }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
