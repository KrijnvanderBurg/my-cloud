name: OpenTofu Destroy
description: Destroy OpenTofu-managed infrastructure from a given directory
on:
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2:00 UTC
  pull_request:
    types: [closed]
  workflow_call:
    inputs:
      working_directory:
        description: Path to the OpenTofu configuration directory
        required: true
        type: string
      artifact_name:
        description: Name for artifacts and display
        required: true
        type: string
      state_key:
        description: State file key for backend configuration
        required: true
        type: string
      client_id:
        description: Azure AD application client ID for OIDC authentication
        required: false
        type: string
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  destroy:
    name: Destroy ${{ inputs.artifact_name }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ inputs.client_id }}
          allow-no-subscriptions: true

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}
          state_key: ${{ inputs.state_key }}

      - name: Destroy resources
        id: destroy
        uses: ./.github/actions/opentofu-destroy
        with:
          working_directory: ${{ inputs.working_directory }}

      - name: Post Destroy Result to PR
        if: always()
        uses: ./.github/actions/opentofu-apply-comment
        with:
          apply_output_file: ${{ steps.destroy.outputs.destroy_output_file }}
          environment: ${{ inputs.artifact_name }}
          working_directory: ${{ inputs.working_directory }}
          apply_status: ${{ steps.destroy.outcome }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
